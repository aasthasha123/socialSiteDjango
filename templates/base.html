{% load static %}
<html>
    <head>
        <title>Social Site</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'socialsite/css/master.css' %}">
    </head>
    <body>
        <nav class="navbar mynav" role="navigation" id="navbar">
            <div class="container">
                <a class="navbar-brand mynav" href="{% url 'home' %}">Social Site</a>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'posts:create' %}">Post</a></li>
                    <li class="nav-item"><a href="{% url 'groups:all' %}">Groups</a></li>
                    <li class="nav-item"><a href="{% url 'groups:create' %}">Create Group</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:logout' %}">Log Out</a></li>
                    {% else %}
                    <li class="nav-item"><a href="{% url 'groups:all' %}">Groups</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:login' %}">Log In</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:signup' %}">SignUp</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>  
        <div class="container mycontent ">
        {% block content %}

        {% endblock %}
    </div>
    </body>
</html>
